<!DOCTYPE html>
<html lan = "en">

    <body>
        <h1> Odd and Even Numbers</h1>
        <script  type = "text/javascript">

            //Declaring variable
            var i;

            for(i = 0; i < 16 ; i++){

                if(i % 2 == 0){
                    document.write("The number " + i + " is Even " + "<br><br>");
                }else if(i % 2 == 1){
                    document.write("The number " + i + " is Odd " + "<br><br>");
                }else{
                    document.write("Not a real number")
                }
            }


        </script>
    </body>
</html>
